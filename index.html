<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="http://favicon.yandex.net/favicon/google.com/yandex.ru/css-tricks.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">The greatest glory in living lies not in never falling, but in rising every time we fall.</span>
        </div>
        <div class="quote-author">
            <span id="author">Nelson Mandela</span>
        </div>

        <div class="button-container">
            <button class="button twitter-button" id="twitter" title="tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="button quote-button" id="new-quote">New quote</button>
        </div>
    </div>

    <!-- script -->
    <script src="/script.js"></script>
</body>
</html>
